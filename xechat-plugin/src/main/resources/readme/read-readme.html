<html lang="zh">
    <body>
        <h1 style="text-align: center;">阅读功能说明</h1>
        <p>阅读功能支持添加本地书籍和<a href="https://github.com/gedoor/legado">Legado</a>书籍</p>
        <h2>本地书籍</h2>
        <p>本地书籍只支持txt文件，点击开始阅读后在书架界面点添加然后按步骤完成添加即可，插件会自动生成章节目录（可自定义匹配章节的正则表达式），无法识别章节目录的文件不能添加。</p>
        <h2>Legado书籍</h2>
        <p>Legado（阅读3.0）是一款开源的手机端小说阅读app，功能十分强大。本插件支持添加Legado书架中的书籍，可双向同步阅读进度。在添加Legado书籍之前请先在阅读app的设置中打开Web
            服务，然后在插件设置中填写Legado服务的IP即可。</p>
    </body>
</html>
